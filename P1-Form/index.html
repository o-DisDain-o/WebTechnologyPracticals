<!DOCTYPE html>
<html>

<head>
  <title>VENATUS BLOG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="icon" href="tab-icon.jpg" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <h1 class="main-heading">Venatus Blog</h1>

  <div class="form-container">
    <form>
      <div class="form__group">
        <div class="col-25">
          <label for="name" class="form__label ">Full Name</label>
        </div>
        <div class="col-75">
          <input type="text" class="form__input" placeholder="Mary Jane" id="name" required>
        </div>
      </div>

      <div class="form__group">
        <div class="col-25">
          <label for="email-addr" class="form__label">Email</label>
        </div>
        <div class="col-75">
          <input type="email" class="form__input" placeholder="abc@xyx.com" id="email-addr" required>
        </div>
      </div>

      <div class="form__group">
        <div class="col-25">
          <label for="title" class="form__label">Title</label>
        </div>
        <div class="col-75">
          <input type="text" class="form__input" placeholder="Title" id="title" required>
        </div>
      </div>

      <div class="form__group">
        <div class="col-25">
          <label for="date" class="form__label">Date of Submission </label>
        </div>
        <div class="col-75">
          <input type="text" class="form__input" placeholder="dd/mm/yyyy" id="date" required>
        </div>
      </div>
      <div class="form__group">
        <div class="col-25">
          <label for="img" class="form__label">Image Links <span class="opt">(optional)</span></label>
        </div>
        <div class="col-75">
          <input type="text" class="form__input" placeholder="Drive links/stock image links" id="img">
        </div>
      </div>
      <div class="form__group">
        <div class="col-25">
          <label for="content" class="form__label">Content</label>
        </div>
        <div class="col-75">
          <textarea class="form__input" placeholder="Write here." id="content" required></textarea>
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>

</body>

</html>
